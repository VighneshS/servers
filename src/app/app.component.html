<label>
  <b>Server Name:</b>
  <input appBlankCheck required type="text" class="form-control" [(ngModel)]="nwServer.name">
</label>
<button class="btn btn-primary" (click)="createServer()">Add Server</button>
<p *ngIf="serverCreated">{{nwServer.name}} is up and running.</p>
<li *ngFor="let server of servers">
<app-server [server]="server"></app-server>
</li>
